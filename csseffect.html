<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy-Load PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      font-family: Arial, sans-serif;
    }

    #pdf-container {
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
      background-color: #222;
    }

    .pdf-page {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      margin-bottom: 20px;
    }

    canvas {
      display: block;
      max-width: 100%;
      margin: auto;
      background-color: #fff;
    }

    .radiant-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(60, 145, 95, 0.9);
      animation: radiate 1.5s linear forwards;
      pointer-events: none;
    }

    @keyframes radiate {
      from {
        transform: scale(0);
        opacity: 0.8;
      }
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    input[type="file"] {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<input type="file" id="upload" accept="application/pdf" />
<div id="pdf-container"></div>

<script>
  const pdfContainer = document.getElementById('pdf-container');
  const uploadInput = document.getElementById('upload');
  let pdfDoc = null;
  let pageNum = 1;
  let loading = false;

  // Handle PDF file upload
  uploadInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file && file.type === "application/pdf") {
      const reader = new FileReader();
      reader.onload = () => {
        const loadingTask = pdfjsLib.getDocument(reader.result);
        loadingTask.promise.then((pdf) => {
          pdfDoc = pdf;
          loadPage(pageNum); // Load the first page
          setupScrollListener(); // Set up lazy-loading
        });
      };
      reader.readAsArrayBuffer(file);
    }
  });

  // Render a specific page of the PDF
  function loadPage(pageNum) {
    if (loading || pageNum > pdfDoc.numPages) return;
    loading = true;

    pdfDoc.getPage(pageNum).then((page) => {
      const viewport = page.getViewport({ scale: 1 });
      const canvas = document.createElement('canvas');
      const pageDiv = document.createElement('div');
      pageDiv.classList.add('pdf-page');
      pageDiv.appendChild(canvas);
      pdfContainer.appendChild(pageDiv);

      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const renderContext = {
        canvasContext: context,
        viewport: viewport,
      };
      page.render(renderContext).promise.then(() => {
        loading = false;
      });

      // Add radiant effect for clicks
      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        createRadiantCircle(x, y, pageDiv);
      });
    });
  }

  // Setup scroll listener for lazy-loading
  function setupScrollListener() {
    pdfContainer.addEventListener('scroll', () => {
      const { scrollTop, scrollHeight, clientHeight } = pdfContainer;
      if (scrollTop + clientHeight >= scrollHeight - 50) {
        loadPage(++pageNum); // Load next page when scrolled to the bottom
      }
    });
  }

  // Create radiant circle at clicked position
  function createRadiantCircle(x, y, parent) {
    const circle = document.createElement('div');
    circle.classList.add('radiant-circle');
    circle.style.width = '50px';
    circle.style.height = '50px';
    circle.style.left = `${x - 25}px`; // Center the circle
    circle.style.top = `${y - 25}px`;  // Center the circle
    parent.appendChild(circle);  // Attach to the page container

    // Remove the circle after animation
    setTimeout(() => {
      circle.remove();
    }, 1500);
  }

</script>

</body>
</html>
