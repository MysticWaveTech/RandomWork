<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Generation with Effects</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #333;
      position: relative;
      overflow: hidden;
    }

    .radiant-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 0, 255, 0.5);
      animation: radiate 1.5s linear forwards;
    }

    @keyframes radiate {
      from {
        transform: scale(0);
        opacity: 0.8;
      }
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  const { jsPDF } = window.jspdf;

  // Function to create radiant circle
  function createRadiantCircle(x, y) {
    const circle = document.createElement('div');
    circle.classList.add('radiant-circle');
    circle.style.width = '50px';
    circle.style.height = '50px';
    circle.style.left = `${x - 25}px`;  // Center the circle
    circle.style.top = `${y - 25}px`;   // Center the circle
    document.body.appendChild(circle);

    // Remove the circle after the animation completes
    setTimeout(() => {
      circle.remove();
    }, 1500);
  }

  // Listen for mouse click events
  document.body.addEventListener('click', (e) => {
    createRadiantCircle(e.clientX, e.clientY);  // Create the radiant circle
    generatePDF();  // Call PDF generation function
  });

  // Listen for touch events
  document.body.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    createRadiantCircle(touch.clientX, touch.clientY);  // Create the radiant circle
    generatePDF();  // Call PDF generation function
  });

  // Function to generate and download PDF
  function generatePDF() {
    const doc = new jsPDF();
    
    // Debug log to confirm if PDF generation is triggered
    console.log("Generating PDF...");

    // Add an image to the PDF (this can be replaced with your own image)
    const img = new Image();
    img.src = 'https://mysticwavetech.github.io/RandomWork/immortality.jpg';  // Image URL (you can change it)
    img.onload = function() {
      doc.addImage(img, 'JPEG', 10, 10, 180, 160);  // Position and size of the image in the PDF
      doc.save('generated_pdf_with_image.pdf');  // Save the PDF
    };

    // Ensure the image is loaded before trying to add it to the PDF
    img.onerror = function() {
      console.log("Error loading image");
    };
  }
</script>

</body>
</html>
