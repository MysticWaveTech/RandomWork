<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radiant Circles Effect</title>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  
 <style>
     
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #121212;
}

#pdf-container {
  position: relative; /* Ensures the ripple is positioned correctly */
  width: 80%; 
  height: 90%; 
  overflow: auto;
  border: 1px solid #ccc;
  background: #fff;
}

.ripple {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
  pointer-events: none; /* Prevent interference with clicking */
  animation: ripple-animation 1s ease-out forwards;
  z-index: 10; /* Ensure it's above the PDF content */
}

@keyframes ripple-animation {
  from {
    transform: scale(1);
    opacity: 1;
  }
  to {
    transform: scale(25);
    opacity: 0;
  }
}
     
 </style>
</head>
<body>
    <div id="pdf-container"></div>
  <script>
    // Path to your PDF file
const pdfUrl = 'http://mysticwavetech.github.io/RandomWork/immortality.pdf'; // Replace with your PDF file path


// Initialize PDF.js
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

// Select the container where the PDF will be rendered
const pdfContainer = document.getElementById('pdf-container');

// Function to load and render the PDF
async function loadPDF() {
  try {
    const pdf = await pdfjsLib.getDocument(pdfUrl).promise;

    // Get the container's dimensions
    const containerWidth = pdfContainer.clientWidth;

    // Loop through all pages of the PDF
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 1 });

      // Calculate the scale to fit the page width into the container
      const scale = containerWidth / viewport.width;
      const scaledViewport = page.getViewport({ scale });

      // Create a canvas for the page
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;

      // Render the page into the canvas
      await page.render({ canvasContext: context, viewport: scaledViewport }).promise;

      // Append the canvas to the container
      pdfContainer.appendChild(canvas);
    }
  } catch (error) {
    console.error('Error loading PDF:', error);
  }
}

// Load the PDF
loadPDF();

// Add ripple effect
pdfContainer.addEventListener('click', (event) => {
  const ripple = document.createElement('div');
  ripple.className = 'ripple';
  const rect = pdfContainer.getBoundingClientRect();

  // Position the ripple relative to the PDF container
  ripple.style.left = `${event.clientX - rect.left}px`;
  ripple.style.top = `${event.clientY - rect.top}px`;

  pdfContainer.appendChild(ripple);

  // Remove the ripple after the animation ends
  ripple.addEventListener('animationend', () => {
    ripple.remove();
  });
});
  </script>
</body>
</html>
