<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF with Ripple Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #pdf-container {
      position: relative;
      width: 80%;
      height: 90%;
      overflow: hidden;
      border: 1px solid #ccc;
    }

    object {
      width: 100%;
      height: 100%;
    }

    .ripple {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      pointer-events: none;
      animation: ripple-animation 1s ease-out forwards;
    }

    @keyframes ripple-animation {
      from {
        transform: scale(0);
        opacity: 1;
      }
      to {
        transform: scale(10);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <!-- Embed the PDF -->
    <object data="http://mysticwavetech.github.io/RandomWork/immortality.pdf" type="application/pdf"></object>
  </div>

  <script>
    const pdfContainer = document.getElementById('pdf-container');

    // Add the ripple effect on click
    pdfContainer.addEventListener('click', function(event) {
      const ripple = document.createElement('div');
      ripple.classList.add('ripple');
      
      const rect = pdfContainer.getBoundingClientRect();
      const x = event.clientX - rect.left - ripple.offsetWidth / 2;
      const y = event.clientY - rect.top - ripple.offsetHeight / 2;

      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;

      pdfContainer.appendChild(ripple);

      // Remove the ripple after the animation ends
      ripple.addEventListener('animationend', () => {
        ripple.remove();
      });
    });
  </script>
</body>
</html>
