<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Load Single Page PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }

    #pdf-container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow-y: scroll;
    }

    canvas {
      display: block;
      margin: auto;
      background: #fff;
    }

    .radiant-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(60, 145, 95, 0.9);
      animation: radiate 1.5s linear forwards;
      pointer-events: none;
    }

    @keyframes radiate {
      from {
        transform: scale(0);
        opacity: 0.8;
      }
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    input[type="file"] {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<input type="file" id="upload" accept="application/pdf" />
<div id="pdf-container"></div>

<script>
  const pdfContainer = document.getElementById('pdf-container');
  const uploadInput = document.getElementById('upload');
  let pdfDoc = null;
  let currentPage = 1;
  const scale = 1.5;

  // Handle PDF file upload
  uploadInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file && file.type === "application/pdf") {
      const reader = new FileReader();
      reader.onload = () => {
        const loadingTask = pdfjsLib.getDocument(reader.result);
        loadingTask.promise.then((pdf) => {
          pdfDoc = pdf;
          renderPage(currentPage);
        });
      };
      reader.readAsArrayBuffer(file);
    }
  });

  // Render a specific page
  function renderPage(pageNum) {
    pdfDoc.getPage(pageNum).then((page) => {
      const viewport = page.getViewport({ scale });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const renderContext = {
        canvasContext: context,
        viewport,
      };
      page.render(renderContext);

      // Clear the container and add the current page
      pdfContainer.innerHTML = '';
      pdfContainer.appendChild(canvas);

      // Attach the click event for mouse effects
      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        createRadiantCircle(x, y, pdfContainer);
      });
    });
  }

  // Mouse effect (radiant circles)
  function createRadiantCircle(x, y, container) {
    const circle = document.createElement('div');
    circle.classList.add('radiant-circle');
    circle.style.width = '50px';
    circle.style.height = '50px';
    circle.style.left = `${x - 25}px`; // Center the circle
    circle.style.top = `${y - 25}px`; // Center the circle
    container.appendChild(circle);

    // Remove the circle after animation
    setTimeout(() => {
      circle.remove();
    }, 1500);
  }

  // Handle scroll to lazy load pages
  pdfContainer.addEventListener('scroll', () => {
    const { scrollTop, scrollHeight, clientHeight } = pdfContainer;
    if (scrollTop + clientHeight >= scrollHeight - 50 && currentPage < pdfDoc.numPages) {
      currentPage++;
      renderPage(currentPage);
    } else if (scrollTop <= 50 && currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
    }
  });
</script>

</body>
</html>
