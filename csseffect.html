<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF with Mouse Effect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow-y: auto;
    }

    #pdf-container {
      position: relative;
      width: 100%;
      margin: 10px auto;
      max-width: 900px;
    }

    canvas {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .radiant-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(60, 145, 95, 0.9);
      animation: radiate 1.5s linear forwards;
    }

    @keyframes radiate {
      from {
        transform: scale(0);
        opacity: 0.8;
      }
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    input[type="file"] {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<input type="file" id="upload" accept="application/pdf" />

<div id="pdf-container"></div>

<script>
  const pdfContainer = document.getElementById('pdf-container');
  const uploadInput = document.getElementById('upload');
  let pdfDoc = null;

  // Handle PDF file upload
  uploadInput.addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (file && file.type === "application/pdf") {
      const reader = new FileReader();
      reader.onload = function () {
        const loadingTask = pdfjsLib.getDocument(reader.result);
        loadingTask.promise.then(function (pdf) {
          pdfDoc = pdf;
          renderPage(1); // Start by rendering the first page
        });
      };
      reader.readAsArrayBuffer(file);
    }
  });

  // Render a specific page of the PDF
  function renderPage(pageNum) {
    pdfDoc.getPage(pageNum).then(function (page) {
      const viewport = page.getViewport({ scale: 1.5 });
      const canvas = document.createElement('canvas');
      pdfContainer.appendChild(canvas);
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const renderContext = {
        canvasContext: context,
        viewport: viewport,
      };
      page.render(renderContext).promise.then(() => {
        // Load the next page after rendering the current one
        if (pageNum < pdfDoc.numPages) {
          renderPage(pageNum + 1);
        }
      });

      // Add mouse effect on this canvas
      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        createRadiantCircle(x, y, canvas);
      });
    });
  }

  // Mouse effect (radiant circles)
  function createRadiantCircle(x, y, canvas) {
    const circle = document.createElement('div');
    circle.classList.add('radiant-circle');
    circle.style.width = '50px';
    circle.style.height = '50px';
    circle.style.left = `${x - 25}px`;
    circle.style.top = `${y - 25}px`;
    canvas.parentElement.appendChild(circle);

    // Remove the circle after animation
    setTimeout(() => {
      circle.remove();
    }, 1500);
  }
</script>

</body>
</html>
